<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47fa275a59.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CheckOut</title>
    <style>
        *{
    box-sizing: border-box;
}
body{
    background-image: linear-gradient(to bottom  ,#74b9ff,#566bf4);
}
ul{
    padding-top: 15px;
}
.table {
       margin: auto;
       width: 50% !important;
     }

     .active{
    background-color: rgb(21, 153, 153);
    color: white;

}
.position{
    width: 500px;
    margin: auto;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}
@media screen and (max-width:580px){
                                             .logo-resp{
                                                        display: none;
                                                      }
        }
@media screen and (max-width:500px){
            ul li{
                display: block;
            }
        }

     


</style>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo logo-resp">
        <nav>
            <ul>
                <li><a href="#" class="font-h1-nav">Home</a></li>
                <li><a href="#" class="font-h1-nav">Products</a></li>
                <li><a href="#" class="font-h1-nav ">Shopping</a></li>
                <li><a href="#" class="font-h1-nav active">Checkout</a></li>
            </ul>

        </nav>

    </header>

    <main style="height: 1000px;">

        <section class="p-4 p-md-5" >
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>CheckOut</h3>
            <h6>Payment</h6>
          </div>
          <form action="#" method="get">
            <p class="fw-bold mb-4 pb-2">Available cards:</p>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" >
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input name="card" type="text" id="formControlLgXc" class="form-control form-control-lg"
                    value="" placeholder="**** **** **** 1111" pattern="[0-9]{12}" >
                  <label class="form-label" for="formControlLgXc">Card Number</label>
                </div>
              </div>
              
            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" >
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input name="card" type="text" id="formControlLgXs" class="form-control form-control-lg"
                    value="" placeholder="**** **** **** 1111" pattern="[0-9]{12}" >
                  <label class="form-label" for="formControlLgXs">Card Number</label>
                </div>
              </div>
              
            </div>

         

            <button class="btn btn-success btn-lg btn-block" type="submit"   onclick="checkForm()" >Payment</button>
            <button class="btn btn-danger btn-lg btn-block" onclick="" type="reset">Remove card</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="alert alert-success position" role="alert" id="confirm">
    Added Successfully <button class="btn btn-danger" style="float: right;" onclick="hide()">close</button>
</div>




    <div class="alert alert-danger position" role="alert"   id="alert">
    Please add payment method  <button class="btn btn-danger" style="float: right;" onclick="hide()">close</button>


</div>
<div class="alert alert-danger position" role="alert" id="alert1">
    Please Choose one method  <button class="btn btn-danger" style="float: right;" onclick="hide()">close</button>
</div>


    </main >

    <footer>
        <p>Â© 2023  All Rights Reserved<i></i></p>

    </footer>
    <script>
       
        function checkForm(){
            var x = document.getElementById('formControlLgXc').value;
            var y = document.getElementById('formControlLgXs').value;
            console.log(x,y);

            if (x === "" && y === "")
            {
                document.getElementById('alert').style.display = 'block';
                
                //document.getElementById('confirm').style.display = 'none';
            }
            else if(x !== "" && y !== ""){

                document.getElementById('alert1').style.display = 'block';
                //document.getElementById('confirm').style.display = 'block';

            }
         
        }
        function hide() {
                document.getElementById('alert').style.display = 'none';
                document.getElementById('confirm').style.display = 'none';
                document.getElementById('alert1').style.display = 'none';
            }
    </script>

   
    
</body>
</html>
